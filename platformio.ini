[env]
platform = espressif32
framework = arduino
monitor_speed = 115200

[env:m5stack-core2]
board = m5stack-core2
lib_deps = 
	m5stack/M5Stack@^0.4.6
	MFRC522_I2C
	HTTPClient@^2.0.0
	bblanchon/ArduinoJson@^7.2.0
	gerlech/WebConfig@^1.4.2
